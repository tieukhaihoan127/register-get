<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style1.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="register animate__animated animate__fadeInDown">
            <div class="register__logo">
                <img src="pic.png" />
            </div>
            <h3 class="register__title">Register</h3>
            <form class="register__form" method="GET" action="https://tieukhaihoan127.github.io/user-info/data.html">
                <div class="register__name">
                    <input class="register__input" type="text" name="fullName" placeholder="Full Name" required />
                    <span class="register__icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
                <div class="register__email">
                    <input class="register__input" type="email" name="email" placeholder="Email" required />
                    <span class="register__icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div class="register__password">
                    <input class="register__input" type="password" name="password" placeholder="Password" required />
                    <span class="register__icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div class="register__submit">
                    <button class="register__button">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
